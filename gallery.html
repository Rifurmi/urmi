<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
  <head>
  <title>Gallery Page</title>
  <link rel="stylesheet" href="css/style1.css">

  </head>
  <body>
     <input type="radio" name="Photos" id="check1" checked>
     <input type="radio" name="Photos" id="check2">
     <input type="radio" name="Photos" id="check3">
     <input type="radio" name="Photos" id="check4">
     

     <div class="container">
      <h1><span>PHOTO ALBUM</span></h1>
      <div class="top-content">
        <h3>Photo Gallery</h3>
        <label for="check1">All Photos</label>
        <label for="check2">Family Photo</label>
        <label for="check3">Childhood Photo</label>
        <label for="check4">Visited Places</label>
      </div>

      <div class="photo-gallery">

        <div class="pic places">
          <img src="images/bisnakandi.JPG" alt="Bisnakandi">
        </div>
        <div class="pic family">
          <img src="images/family.jpg" alt="Family">
        </div>
        <div class="pic child">
          <img src="images/childhoodfrnd.JPG" alt="Childhood Friend">
        </div>
        
        <div class="pic places">
          <img src="images/safariPark.JPG" alt="Safari Park">
        </div>
        <div class="pic family">
          <img src="images/familyTour.jpg" alt="Family Tour">
        </div>
        <div class="pic child">
          <img src="images/hostel.JPG" alt="Hostel Friend">
        </div>
        <div class="pic places">
          <img src="images/saintmartin.JPG" alt="Saint Martin">
        </div>

        <div class="pic places">
          <img src="images/sajek.JPG" alt="Sajek">
        </div>
        <div class="pic family">
          <img src="images/family.jpg" alt="Family">
        </div>
        <div class="pic child">
          <img src="images/college.JPG" alt="College Friend">
        </div>
        <div class="pic places">
          <img src="images/water.jpg" alt="Water in Bisnakandi">
        </div>

      </div>
     </div>
  </body>
</html>
